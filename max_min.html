<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="form1" method="post" onsubmit="return max_min()">

        <label for="">Number 1:</label>
        <input type="text" name="num1" id="num1"><br>
        <br>
        <label for="">Number 2:</label>
        <input type="text" name="num2" id="num2"><br><br>
        <input type="submit" value="Result">

    </form>

    <p id="res"></p>

    <script>
        function max_min() {
            let num1 = document.form1.num1.value;
            let num2 = document.form1.num2.value;
            if (num1 < num2) {
                document.getElementById("res").innerHTML = "num1 is max"
                return false;
            }
            else if (num2 < num1) {
                document.getElementById("res").innerHTML = "num2 is min"
                return false;
            }
            else {
                document.getElementById("res").innerHTML = "both are same"
                return false;
            }
        }
    </script>

</body>

</html>
