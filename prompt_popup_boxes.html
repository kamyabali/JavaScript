<body>
    <button onclick="prompt_check()">prompt</button>
    <script>
        function prompt_check() {
            let username = prompt("enter your name");
            {
                if (username == "enter your name") {
                    alert("enter your name");
                }

                else {
                    document.getElementById("p1").innerHTML = "user name"
                }
            }
        }
    </script>
